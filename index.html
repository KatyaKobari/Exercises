<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the description of my webpage.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="head">
            <div class="head-item" style="background-color: rgb(68, 136, 231);"><i class="fa-solid fa-border-all icon"></i><span>Dashboard</span></div>
            <div class="head-item wide" style="background-color: rgb(61, 211, 76);"><i class="fa-solid fa-chart-line icon"></i><span>Charts</span></div>
            <div class="head-item" style="background-color: rgb(252, 193, 55);"><i class="fa-solid fa-table-columns icon"></i><span>Widgets</span></div>
            <div class="head-item" style="background-color: rgb(231, 71, 68);"><i class="fa-solid fa-border-none"></i><span>Tables</span></div>
            <div class="head-item" style="background-color: rgb(3, 50, 116);"><i class="fa-solid fa-arrows-up-down-left-right icon"></i><span>Full Width</span></div>
            <div class="head-item wide" style="background-color: rgb(231, 71, 68);"><i class="fa-solid fa-receipt icon"></i><span>Forms</span></div>
            <div class="head-item" style="background-color: rgb(3, 50, 116);"><i class="fa-solid fa-square icon"></i><span>Buttons</span></div>
            <div class="head-item" style="background-color: rgb(68, 136, 231);"><i class="fa-solid fa-pen icon"></i><span>Elements</span></div>
            <div class="head-item" style="background-color: rgb(61, 211, 76);"><i class="fa-solid fa-calendar-check icon"></i><span>Calendar</span></div>
            <div class="head-item" style="background-color: rgb(252, 193, 55);"><i class="fa-solid fa-triangle-exclamation icon"></i><span>Errors</span></div>
        </div>

        <div class="analysis-img">
            <img src="/imgaes/sin_cos.jpg" alt="Sin Cos Chart">
        </div>

        <div class="side">
            <div class="side-item"><i class="fa-solid fa-user icon"></i><span>2540</span>
                <span class="side-font">Total Users</span></div>
            <div class="side-item"><i class="fa-solid fa-plus icon"></i><span>120</span>
                <span class="side-font">New Users</span></div>
            <div class="side-item"><i class="fa-solid fa-cart-shopping icon"></i><span>656</span>
                <span class="side-font">Total Shop</span></div>
            <div class="side-item"><i class="fa-solid fa-tag icon"></i><span>9540</span>
                <span class="side-font">Total Orders</span></div>
            <div class="side-item"><i class="fa-solid fa-table-cells icon"></i><span>100</span>
                <span class="side-font">Pending Orders</span></div>
            <div class="side-item"><i class="fa-solid fa-globe icon"></i><span>8540</span>
                <span class="side-font">Online Orders</span></div>
        </div>
    </div>
</body>
</html>
